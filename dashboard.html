<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <!-- <button class="dashboard__burger-menu">
        <img src="assets/burger-menu.svg" alt="" />
      </button> -->

      <!-- START ISSUE8 -->
      <section id="main-menu">
        <a href="dashboard.html" class="main-menu__close">
          <svg height="20" width="20" stroke="#fff">
            <path d="M0 0 L20 20 M20 0 L0 20 Z"></path>
          </svg>
        </a>
        <h3>Task app</h3>
        <div>
          <ul class="main-menu">
            <li>Dashboard</li>
            <li>Calendar</li>
            <li>Categorize Tasks</li>
            <li>Settings</li>
          </ul>
          <ul>
            <li class="about">About</li>
            <li class="privacy">Privacy Policy</li>
            <li class="license">License</li>
          </ul>
        </div>
      </section>

      <a href="#main-menu" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle__label">
          <span></span>
        </label>
      </a>

      <!-- END ISSUE8 -->

      <h2 class="dashboard__title">Tasks</h2>
      <button class="dashboard__notif">
        <img src="./images/bell.png" alt="" />
      </button>

      <section class="radio-group-selector">
        <label>
          <input
            value="This week"
            class="radio-group__input"
            type="radio"
            name="date"
          />
          <span class="radio-group__title">This Week</span>
        </label>

        <label>
          <input
            value="Tomorrow"
            class="radio-group__input"
            type="radio"
            name="date"
          />
          <span class="radio-group__title">Tomorrow</span>
        </label>

        <label>
          <input
            value="Today"
            class="radio-group__input"
            type="radio"
            name="date"
          />
          <span class="radio-group__title">Today</span>
        </label>
      </section>
      <section class="checkbox-group">
        <label>
          <input class="checkbox-group__input" type="checkbox" />
          <span class="checkbox-group__task">Book appointment with Jared</span>
        </label>
        <label>
          <input class="checkbox-group__input" type="checkbox" />
          <span class="checkbox-group__task">Upload today shot on Dribble</span>
        </label>
        <label>
          <input class="checkbox-group__input" type="checkbox" />
          <span class="checkbox-group__task"
            >Complete the Elephant Illustration</span
          >
        </label>
        <!-- <label>
          <input class="checkbox-group__input" type="checkbox" />
          <span class="checkbox-group__task"
            >Buy Cake for Clair's Birthday</span
          >
        </label> -->
        <!-- <label>
          <input class="checkbox-group__input" type="checkbox" />
          <span class="checkbox-group__task"
            >Attend UX Conference with Jared</span
          >
        </label> -->
      </section>
      <a class="dashboard__new-task" href="new.html">
        <img src="./images/plus.svg" alt="" />
      </a>
    </main>
    <script src="dashboard.js" defer></script>
  </body>
</html>
